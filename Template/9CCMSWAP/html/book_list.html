<html>
<head>
	<title>{9CCMS:$WebTitle}-{9CCMS-Book-List:Title}-小说分类列表</title>
	<meta name="keywords" content="{9CCMS:$WebKeywords},{9CCMS-Book-List:Title}" />
	<meta name="description" content="{9CCMS:$WebDescription},{9CCMS-Book-List:Title}" />
	<link rel="icon" type="image/png" href="{9CCMS:$StylePath}/img/logo.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="1 days" />
	<script src="{9CCMS:$StylePath}/js/jquery.min.js"></script>
	<script src="{9CCMS:$StylePath}/js/uikit.min.js"></script>
	<link rel="stylesheet" href="{9CCMS:$StylePath}/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="{9CCMS:$StylePath}/css/iconfont.css" /> 
	<link rel="stylesheet" href="{9CCMS:$StylePath}/css/m.style.css">
	<style type="text/css">
		.v-title{
			    position: absolute;
    top: 23%;
    width: 100%;
    text-align: center;
    color: #fff;
		}
	</style>
</head>
<body>
{9CCMS-include:Header}
<div class="v-type " style="margin-top: 0rem; ">
    <div class="v-type-title uk-clearfix"><div><h3 class="type-h3">小说{9CCMS-Book-List:Title}列表</h3></div></div>
            <ul class="v-list uk-clearfix uk-display-block">
			{9CCMS-Book-List:Count=8}
                <li class="v-item v-item">
                    <a href="{9CCMS-Book-List:DUrl}" class="uk-display-block" style="position:relative">
                        <div class="v-cover lazy" data-original="{9CCMS-Book-List:Pic}"></div>
                        <h3 class="v-title">{9CCMS-Book-List:Name}</h3>
                        <div class="uk-clearfix v-icon">
                            <p class="uk-float-left uk-margin-right">
                                <i class="icon iconfont icon-play"></i>
                                <span>{9CCMS-Book-List:Rand}</span>
                            </p>
                            <p class="uk-float-left uk-margin-top-remove">
                                <i class="icon iconfont icon-zan"></i>
                                <span>畅读小说乐趣无限</span>
                            </p>
                        </div>
                    </a>
                </li>						
			{/9CCMS-Book-List}
            </ul>
            <div id="wr-page"></div>
            <script src="{9CCMS:$StylePath}/js/page.js?t=1"></script>
            <script type="text/javascript">
                $("#wr-page").wrpage({
                    pagesize: '{9CCMS-Book-List:totalPage}',
                    wr_current: '{9CCMS-Book-List:currentPage}',
                    baseUrl: '{9CCMS-Book-List:baseUrl}',
                })
            </script>
</div>
{9CCMS-include:Footer}
 </body>
</html>
